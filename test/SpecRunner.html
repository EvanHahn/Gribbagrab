<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title class="not-gribbagrab">Jasmine Spec Runner</title>

  <link class="not-gribbagrab" rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.1/jasmine_favicon.png">
  <link class="not-gribbagrab" rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">
  <script class="not-gribbagrab" type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
  <script class="not-gribbagrab" type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>
  <script class="not-gribbagrab" type="text/javascript" src="lib/jquery.js"></script>
  <script class="not-gribbagrab" type="text/javascript" src="lib/jasmine-jquery.js"></script>

  <!-- include source files here... -->
  <script class="not-gribbagrab" type="text/javascript" src="../gribbagrab.js"></script>

  <!-- include spec files here... -->
  <script class="not-gribbagrab" type="text/javascript" src="spec/gribbagrab_spec.js"></script>

  <script class="not-gribbagrab" type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
